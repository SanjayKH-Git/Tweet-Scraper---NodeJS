name: Tweet Scraper

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node tweetPeriodicScraper.js
